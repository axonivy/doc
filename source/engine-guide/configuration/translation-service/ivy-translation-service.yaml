# yaml-language-server: $schema=https://json-schema.axonivy.com/ivy/13.2.7/ivy.json
# sample ivy.yaml that configures the DeepL Translation Service
SecuritySystems:
  default:
    TranslationService:
      DefaultInstance: "DeepL"
      Instances:
        DeepL:
          ApiKey: "my-deep-l-api-key"
          Endpoint: https://api-free.deepl.com/v2
